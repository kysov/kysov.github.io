<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind & Flight Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #weatherDetails {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wind & Flight Tracker</h1>
    </header>
    <main>
        <h2>Enter Your Flight Details</h2>
        <form id="flightForm">
            <!-- Site Selection -->
            <label for="site">Choose Site:</label>
            <select id="site" name="site">
                <option value="Lower Williams">Lower Williams</option>
            </select><br>

            <!-- Flight Time Inputs -->
            <label for="launch">Launch Time:</label>
            <input type="datetime-local" id="launch" name="launch" required><br>

            <label for="landing">Landing Time:</label>
            <input type="datetime-local" id="landing" name="landing" required><br>

            <!-- Wind Speed Dropdown -->
            <label for="windSpeed">Wind Speed:</label>
            <select id="windSpeed" name="windSpeed">
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="strong">Strong</option>
                <option value="gusty">Gusty</option>
            </select><br>

            <!-- Wind Direction Dropdown -->
            <label for="windDirection">Wind Direction:</label>
            <select id="windDirection" name="windDirection">
                <option value="straightIn">Straight In</option>
                <option value="cross">Cross</option>
            </select><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Result Display -->
        <p id="result"></p>

        <!-- Weather Data Display -->
        <div id="weatherDetails"></div>
    </main>
    <footer>
        <p>Â© 2024 Wind & Flight Tracker</p>
    </footer>

    <!-- JavaScript to handle form submission and weather scraping -->
    <script>
        document.getElementById('flightForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Capture the input values
            const site = document.getElementById('site').value;
            const launchTime = document.getElementById('launch').value;
            const landingTime = document.getElementById('landing').value;
            const windSpeed = document.getElementById('windSpeed').value;
            const windDirection = document.getElementById('windDirection').value;

            // Display the entered values
            const result = `
                Site: ${site} <br> 
                Launch Time: ${launchTime} <br> 
                Landing Time: ${landingTime} <br>
                Wind Speed: ${windSpeed} <br>
                Wind Direction: ${windDirection}`;
            document.getElementById('result').innerHTML = result;

            // Scrape weather data from Ecowitt (may be blocked by CORS)
            fetch('https://www.ecowitt.net/home/share?authorize=GVRMUU&device_id=SDlnSTAyczI0YndJWG13dllPYVBPZz09')
                .then(response => response.text())
                .then(html => {
                    // Create a DOM parser to convert the HTML into a document
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Extract weather data by element class or ID
                    const windSpeedElement = doc.querySelector('.wind-speed-class'); // Update to the actual class or ID
                    const windDirectionElement = doc.querySelector('.wind-direction-class'); // Update to the actual class or ID

                    // Ensure elements were found and then extract the text content
                    const windSpeed = windSpeedElement ? windSpeedElement.textContent : 'Not found';
                    const windDirection = windDirectionElement ? windDirectionElement.textContent : 'Not found';

                    // Display the scraped data
                    document.getElementById('weatherDetails').innerHTML = `
                        <strong>Scraped Weather Data:</strong><br>
                        Wind Speed: ${windSpeed} <br> 
                        Wind Direction: ${windDirection}`;
                })
                .catch(error => {
                    console.error('Error scraping weather data:', error);
                    document.getElementById('weatherDetails').innerHTML = 'Error scraping weather data. Check CORS or inspect the page.';
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind & Flight Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wind & Flight Tracker</h1>
    </header>
    <main>
        <h2>Welcome</h2>
        <h2>Enter Your Flight Details</h2>
<form id="flightForm">
    <label for="launch">Launch Time:</label><br>
    <input type="datetime-local" id="launch" name="launch" required><br><br>

    <label for="landing">Landing Time:</label><br>
    <input type="datetime-local" id="landing" name="landing" required><br><br>

    <button type="submit">Submit</button>
</form>

<p id="result"></p>


        <script>
document.getElementById('flightForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from refreshing the page

    // Capture the input values
    const launchTime = document.getElementById('launch').value;
    const landingTime = document.getElementById('landing').value;

    // Display the entered times (for now, just showing in the result area)
    const result = `Launch Time: ${launchTime} <br> Landing Time: ${landingTime}`;
    document.getElementById('result').innerHTML = result;

    // Next step: We will use these times to generate a weather report
});
</script>
